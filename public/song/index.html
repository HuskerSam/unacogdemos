<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Song Demo</title>
  <meta property="og:url" content="https://unacogdemos.web.app/covid/">
  <meta property="og:title" content="RAG Demo Covid Research Papers">

  <meta property="og:image" content="https://unacogdemos.web.app/images/aiarchivedemo.gif">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="/images/logo64.png">
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>

  <link rel='icon' sizes='192x192' href='https://unacog.com/images/logo64.png'>
  <link rel='apple-touch-icon' href='https://unacog.com/images/logo64.png'>
  <meta name='msapplication-square310x310logo' content='https://unacog.com/images/logo64.png'>
  <link rel='apple-touch-icon' href='https://unacog.com/images/logo64.png'>
  <meta name="twitter:site" content="https://unacogdemos.web.app/covid/">
  <meta name="twitter:title" content="Hot songs demo">
  <meta name="twitter:description" content="Hot songs demo">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image:src" content="https://unacogdemos.web.app/images/aiarchivedemo.gif">

  <script type="module">
    import AudioMotionAnalyzer from 'https://cdn.skypack.dev/audiomotion-analyzer?min';
    window.AudioMotionAnalyzer = AudioMotionAnalyzer;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script type="module">
    import { loadModule } from 'https://klesun.github.io/ts-browser/src/ts-browser.js';
    window.addEventListener("load", async () => {
      // I don't know no javascript - so I use typescript...
      const mod = await loadModule('./song.ts');
      window.appInstance = new mod.SongSearchApp();
    });
  </script>
</head>

<body class="initial">
  <div class="audio_visualizer"></div>
  <div class="container-xxl ui_container" style="height:100%;display:flex;flex-direction:column;position:relative">
    <div class="player_bar">
      <div class="song_title_container"></div>
      <div style="display:flex;flex-direction:row">
        <div>
          <button class="play_next btn">
            <i class="material-icons">skip_next</i>
          </button>
          <button type="button" class="btn show_search_overlay">
            <i class="material-icons">search</i>
          </button>
        </div>
        <audio controls crossorigin="anonymous" class="audio_player" controlslist="nodownload noplaybackrate">
          <source src="" type="audio/mpeg">
        </audio>
      </div>
    </div>
    <ol class="song_playlist"></ol>
  </div>
  <div class="modal" tabindex="-1" id="hello_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Welcome!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>This is a limited distribution demonstration, please do not redistribute!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary intro_modal_close" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="search_modal">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Search</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>Metric</h5>
          <div class="chunk_select_container">
            <select class="chunk_select form-select">
              <option value="song" selected>Song</option>
              <option value="stanza">Stanza</option>
              <option value="verse">Verse</option>
            </select>
          </div>
          <div style="padding:4px;display: inline-block;">
            <select class="form-select metric_filter_select w-100"></select>
          </div>
          <div class="filter_container"></div>

          <h5 class="mt-3">Semantic Search</h5>
          <div class="w-100 d-flex flex-row rounded">
            <div class="textarea-wrapper" style="position: relative; width: 100%;padding: 4px;">
              <i class="material-icons" style="position: absolute;left:12px;top:8px;">search</i>
              <textarea class="analyze_prompt_textarea form-control me-1 border border-secondary"
                style="padding-right: 70px; padding-left: 38px;height: 5em;resize: none;border-color: rgb(100,100,255);"
                placeholder="song lyrics like..." type="text"></textarea>
              <button class="analyze_prompt_button btn btn-primary p-2" type="submit"
                style="position: absolute; right: 12px; top: 24px;height: 50px;width: 42px;">
                <span class="material-icons-outlined mt-1">
                  send
                </span>
              </button>
            </div>
          </div>
          <div class="full_augmented_response" style="flex:1;overflow:auto;"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary search_modal_close" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
    <style>
      html,
      body {
        height: 100%;
        overflow: hidden;
        font-family: Georgia, 'Times New Roman', Times, serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .initial .initial_user_message {
        display: block;
        text-align: start;
      }

      .initial_user_message {
        display: none;
      }

      .onboarding_text {
        display: inline-block;
        animation: fade-in-left 1s ease-out;
      }

      .audio_visualizer {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        z-index: -500;
        pointer-events: none;
      }

      .player_bar {
        position: absolute;
        bottom: 0;
        width: inherit;
        z-index: 1000;
      }

      .player_bar audio {
        flex: 1;
      }

      .song_playlist {
        list-style-type: none;
        padding: 0;
        margin: 0;
        width: 100%;
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        height: 100%;
        overflow: auto;
        display: none;
        height: 90vh;
      }

      .playlist .song_playlist {
        display: block;
      }

      .song_playlist li {
        padding: 10px;
        border-bottom: 1px solid rgba(125, 125, 125, .1);
      }

      .song_playlist li:last-child {
        border-bottom: none;
      }

      .song_playlist li:hover {
        background-color: rgb(25, 25, 25);
      }

      .search_overlay {
        position: absolute;
        top: 12px;
        left: 0;
        width: 100%;
        height: 80%;
        background-color: white;
        z-index: 1000;
        display: none;
        padding: 10px;
        overflow: auto;
        display: none;
      }

      .search .search_overlay {
        display: block;
      }

      .selected {
        background-color: rgba(75, 75, 75,.5);
      }

      .filter_modal .filter-element {
        display: flex;
        align-items: center;
        border-bottom: 1px solid #dee2e6;
        padding: 10px;
      }

      .filter_modal .filter-header {
        display: flex;
        align-items: center;
        margin-right: 10px;
      }

      .filter_modal .delete-button {
        background: none;
        border: none;
        cursor: pointer;
        color: #dc3545;
      }

      .filter_modal .filter-body {
        display: flex;
        align-items: center;
        flex-grow: 1;
      }

      .filter_modal .filter-select {
        margin-right: 10px;
      }

      .filter_modal .form-select {
        width: 120px;
      }

      .filter_modal .form-value-select {
        width: 100%;
      }

      .btn {
        color: rgba(255, 255, 255, .75);
      }

      audio::-webkit-media-controls-enclosure,
      audio::-webkit-media-controls-panel {
        background-color: transparent;
      }

      audio::-webkit-media-controls-panel {
        color: white;
      }

      audio::-webkit-media-controls-play-button,
      audio::-webkit-media-controls-mute-button {
        background-color: rgba(255, 255, 255, .5);
        border-radius: 50%;
      }

      audio::-webkit-media-controls-timeline {
        background-color: rgba(255, 255, 255, .5);
        border-radius: 25px;
        margin-left: 10px;
        margin-right: 10px;
      }

      audio::-webkit-media-controls-volume-slider {
        background-color: rgba(255, 255, 255, .5);
        border-radius: 25px;
        padding-left: 8px;
        padding-right: 8px;
      }

      audio::-webkit-media-controls-current-time-display {
        color: rgba(255, 255, 255, .75);
      }

      audio::-webkit-media-controls-time-remaining-display {
        color: rgba(255, 255, 255, .75);
      }

      audio::-webkit-media-controls-fullscreen-button {
        color: rgba(255, 255, 255, .75);
      }

      .song_title_container {
        color: rgba(255, 255, 255, .75);
        cursor: pointer;
      }

      .btn.play_next,
      .btn.show_search_overlay {
        background-color: rgba(255, 255, 255, .5);
        border-radius: 50%;
        margin-right: 10px;
        height: 30px;
        width: 30px;
        padding: 0;
      }

      .btn.play_next i,
      .btn.show_search_overlay i {
        color: black;
      }

      .song_title_container i {
        color: white;
      }
      .btn .playlist_buttons {
      background-color: rgba(255, 255, 255, .5);
      border-radius: 50%;
    }
    </style>
</body>

</html>
