<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Song Demo</title>
  <meta property="og:url" content="https://unacogdemos.web.app/covid/">
  <meta property="og:title" content="RAG Demo Covid Research Papers">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://unacogdemos.web.app/images/aiarchivedemo.gif">
  <meta property="og:description" content="Hot songs demo">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="/images/logo64.png">
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>
  <meta name="description" content="Hot songs demo">
  <link rel='icon' sizes='192x192' href='https://unacog.com/images/logo64.png'>
  <link rel='apple-touch-icon' href='https://unacog.com/images/logo64.png'>
  <meta name='msapplication-square310x310logo' content='https://unacog.com/images/logo64.png'>
  <link rel='apple-touch-icon' href='https://unacog.com/images/logo64.png'>
  <meta name="twitter:site" content="https://unacogdemos.web.app/covid/">
  <meta name="twitter:title" content="Hot songs demo">
  <meta name="twitter:description" content="Hot songs demo">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image:src" content="https://unacogdemos.web.app/images/aiarchivedemo.gif">

  <script type="module">
    import AudioMotionAnalyzer from 'https://cdn.skypack.dev/audiomotion-analyzer?min';
    window.AudioMotionAnalyzer = AudioMotionAnalyzer;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script type="module">
    import { loadModule } from 'https://klesun.github.io/ts-browser/src/ts-browser.js';
    window.addEventListener("load", async () => {
      // I don't know no javascript - so I use typescript...
      const mod = await loadModule('./song.ts');
      window.appInstance = new mod.SongSearchApp();
    });
  </script>
</head>

<body class="initial">
  <div class="audio_visualizer"></div>
  <div class="container-xxl ui_container" style="height:100%;display:flex;flex-direction:column;position:relative;padding:0;">
    <ol class="song_playlist"></ol>
    <div class="lyric_overlay">
      <div class="full_display_lyrics"></div>
    </div>
    <div class="spacer_list"></div>
    <div class="player_bar">
      <div class="song_title_container"></div>
      <div style="display:flex;flex-direction:row">
        <div style="padding-top:12px;">
          <button class="play_next btn">
            <i class="material-icons">skip_next</i>
          </button>
          &nbsp;
          <button type="button" class="btn show_search_overlay">
            <i class="material-icons">search</i>
          </button>
          &nbsp;
          <button type="button" class="btn closed_caption_btn">
            <i class="material-icons">closed_caption_disabled</i>
          </button>
        </div>
        <audio controls crossorigin="anonymous" class="audio_player" controlslist="nodownload noplaybackrate">
          <source src="" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="hello_modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Welcome!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>This is a limited distribution demonstration, please do not redistribute!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary intro_modal_close" data-bs-dismiss="modal">Ok</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" tabindex="-1" id="search_modal" style="position: relative;">
    <div class="modal-dialog modal-xl">
      <div class="modal-content text-white">
        <div class="modal-body">
          <div class="row align-items-center mb-3">
            <div class="col-auto">
              <select class="chunk_select form-select bg-dark text-white" style="width: auto;">
                <option value="song" selected>Song</option>
                <option value="stanza">Stanza</option>
                <option value="verse">Verse</option>
              </select>
            </div>
            <div class="col-auto">
              <select class="form-select metric_filter_select bg-dark text-white"></select>
            </div>
            <div style="flex: 1;"></div>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="w-100 d-flex flex-row rounded mb-3">
            <div class="textarea-wrapper position-relative w-100">
              <i class="material-icons position-absolute text-muted"
                style="left: 12px; top: 50%; transform: translateY(-50%);">search</i>
              <textarea class="analyze_prompt_textarea form-control bg-dark text-white border-0 rounded-pill ps-5 pe-4"
                style="height: 2.5em; resize: none;" placeholder="Enter song lyrics..." type="text"></textarea>
              <button class="analyze_prompt_button btn btn-secondary rounded-pill position-absolute"
                style="right: 6px; top: 50%; transform: translateY(-50%); width: 60px;">
                <span class="material-icons-outlined">send</span>
              </button>
            </div>
          </div>
          <div class="filter_container"></div>
          <div class="full_augmented_response"></div>
        </div>
      </div>
    </div>
  </div>
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
      font-family: Georgia, 'Times New Roman', Times, serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .initial .initial_user_message {
      display: block;
      text-align: start;
    }

    .initial_user_message {
      display: none;
    }

    .onboarding_text {
      display: inline-block;
      animation: fade-in-left 1s ease-out;
    }

    .audio_visualizer {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      z-index: -500;
      pointer-events: none;
    }

    .player_bar {
      padding-left: 12px;
    }

    .player_bar audio {
      flex: 1;
    }

    .song_playlist,
    .lyric_overlay {
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 100%;
      flex: 1;
      overflow: auto;
      display: none;
      color: rgba(255, 255, 255, .75);
    }

    .playlist .song_playlist {
      display: block;
    }

    .song_playlist li {
      padding: 10px;
      border-bottom: 1px solid rgba(125, 125, 125, .1);
    }

    .song_playlist li:last-child {
      border-bottom: none;
    }

    .song_playlist li:hover {
      background-color: rgba(25, 25, 25, .5);
    }

    .lyric_overlay {
      display: none;
    }

    .spacer_list {
      flex: 1;
    }

    .lyrics .spacer_list,
    .playlist .spacer_list {
      display: none;
    }

    .lyrics .lyric_overlay {
      display: block;
    }

    .search_overlay {
      position: absolute;
      top: 12px;
      left: 0;
      width: 100%;
      height: 80%;
      background-color: white;
      z-index: 1000;
      display: none;
      padding: 10px;
      overflow: auto;
      display: none;
    }

    .search .search_overlay {
      display: block;
    }

    .selected {
      background-color: rgba(75, 75, 75, .5);
    }

    .filter-body select::-ms-expand {
      display: none;
    }

    .filter-element {
      display: inline-flex;
      align-items: center;
      padding: 8px 12px;
      border-radius: 20px;
      border: solid 1px #ccc;
      margin: 4px;
      background-color: rgb(25, 25, 25);
    }

    .filter-element .filter-header {
      font-size: 14px;
      font-weight: bold;
      margin-right: 10px;
    }

    .filter-element .delete-button {
      background: none;
      border: none;
      cursor: pointer;
      color: #999;
      margin-left: 10px;
      transition: color 0.3s;
    }

    .filter-element .delete-button:hover {
      color: #ff4d4d;
    }

    .filter-element .filter-body {
      display: flex;
      align-items: center;
    }

    .filter-element .filter-select {
      margin-right: 10px;
    }

    .filter-element .form-select {
      width: auto;
      padding: 4px 8px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .btn {
      color: rgba(255, 255, 255, .75);
    }

    audio::-webkit-media-controls-enclosure,
    audio::-webkit-media-controls-panel {
      background-color: transparent;
    }

    audio::-webkit-media-controls-panel {
      color: white;
    }

    audio::-webkit-media-controls-play-button,
    audio::-webkit-media-controls-mute-button {
      background-color: rgba(255, 255, 255, .5);
      border-radius: 50%;
    }

    audio::-webkit-media-controls-timeline {
      background-color: rgba(255, 255, 255, .5);
      border-radius: 25px;
      margin-left: 10px;
      margin-right: 10px;
    }

    audio::-webkit-media-controls-volume-slider {
      background-color: rgba(255, 255, 255, .5);
      border-radius: 25px;
      padding-left: 8px;
      padding-right: 8px;
    }

    audio::-webkit-media-controls-current-time-display {
      color: rgba(255, 255, 255, .75);
    }

    audio::-webkit-media-controls-time-remaining-display {
      color: rgba(255, 255, 255, .75);
    }

    audio::-webkit-media-controls-fullscreen-button {
      color: rgba(255, 255, 255, .75);
    }

    .song_title_container {
      color: rgba(255, 255, 255, .75);
      cursor: pointer;
    }

    .btn.play_next,
    .btn.show_search_overlay,
    .btn.closed_caption_btn {
      background-color: rgba(255, 255, 255, .5);
      border-radius: 50%;
      margin-right: 10px;
      height: 30px;
      width: 30px;
      padding: 0;
    }

    .btn.play_next i,
    .btn.show_search_overlay i,
    .btn.closed_caption_btn i {
      color: black;
      top: 2px;
      position: relative;
    }

    .song_title_container i {
      color: white;
    }

    .btn .playlist_buttons {
      background-color: rgba(255, 255, 255, .5);
      border-radius: 50%;
    }

    .song_card_text {
      max-height: 10em;
      overflow: auto;
    }

    #search_modal .modal-content {
      display: flex;
      height: calc(100vh - 120px);
      background: rgba(75, 75, 75, .25);
    }

    #search_modal .modal-content .modal-body {
      flex-direction: column;
      flex: 1;
      display: flex;
      overflow: hidden;
      padding: 20px;
    }

    .full_augmented_response {
      flex: 1;
      overflow: auto;
      margin-top: 20px;
    }

    .match-card .btn {
      background-color: transparent;
      border: none;
      color: black;
      padding: 0;
    }

    .song_card_text {
      height: 0;
      transition: height 0.5s;
      overflow: hidden;
    }

    .show-lyrics .song_card_text {
      height: 10em;
      overflow: auto;
    }

    .toggle_lyrics.btn i {
      transition: transform 0.5s;
      transform: rotate(0deg);
    }

    .show-lyrics .toggle_lyrics.btn i {
      transition: transform 0.5s;
      transform: rotate(180deg);
    }

    .verse_chunk_highlight,
    .stanza_chunk_highlight {
      color: red;
    }

    .stanza_chunk_overlap {
      color: green;
    }

    .full_display_lyrics {
      white-space: pre-wrap;
    }
  </style>
</body>

</html>
