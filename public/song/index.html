<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Song Demo</title>
  <meta property="og:url" content="https://unacogdemos.web.app/covid/">
  <meta property="og:title" content="RAG Demo Covid Research Papers">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://unacogdemos.web.app/images/aiarchivedemo.gif">
  <meta property="og:description" content="Hot songs demo">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" href="/images/logo64.png">
  <meta name='mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-capable' content='yes'>
  <meta name='apple-mobile-web-app-status-bar-style' content='black'>
  <meta name="description" content="Hot songs demo">
  <link rel='icon' sizes='192x192' href='https://unacog.com/images/logo64.png'>
  <link rel='apple-touch-icon' href='https://unacog.com/images/logo64.png'>
  <meta name='msapplication-square310x310logo' content='https://unacog.com/images/logo64.png'>
  <link rel='apple-touch-icon' href='https://unacog.com/images/logo64.png'>
  <meta name="twitter:site" content="https://unacogdemos.web.app/covid/">
  <meta name="twitter:title" content="Hot songs demo">
  <meta name="twitter:description" content="Hot songs demo">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image:src" content="https://unacogdemos.web.app/images/aiarchivedemo.gif">

  <script type="module">
    import AudioMotionAnalyzer from 'https://cdn.skypack.dev/audiomotion-analyzer?min';
    window.AudioMotionAnalyzer = AudioMotionAnalyzer;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script type="module">
    import { loadModule } from 'https://klesun.github.io/ts-browser/src/ts-browser.js';
    window.addEventListener("load", async () => {
      // I don't know no javascript - so I use typescript...
      const mod = await loadModule('./song.ts');
      window.appInstance = new mod.SongSearchApp();
    });
  </script>
</head>

<body class="initial">
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
  border-bottom: 1px solid rgba(127, 127, 127, .4);" aria-label="Main navigation">
    <div class="container-xxl">
      <div class="dropdown">
        <button class="btn navbar-brand dropdown-toggle text-light" type="button" id="dropdownMenuButton"
          data-bs-toggle="dropdown" aria-expanded="false" style="margin-right:0;font-size:1.25em;">
          Semantic Song Search
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <li class="dropdown-item active">AI Research Papers</li>
          <li><a class="dropdown-item" href="/covid">Covid Research Papers</a></li>
          <li><a class="dropdown-item" href="/bible">Semantic Bible Search</a></li>
          <li>
            <hr>
          </li>
          <li><a class="dropdown-item" href="https://unacog.com/embedding">Augmenting with Unacog</a></li>
        </ul>
      </div>
      <div class="d-flex flex-column flex-lg-row">
        <ul class="navbar-nav nav d-flex justify-content-between w-100">
          <li class="nav-item">
            <a class="nav-link text-light" id="augmented_template_button" href="template" role="button"
              data-bs-toggle="modal" data-bs-target="#templateModal">
              <span class="material-icons nav-icon" style="font-size:30px">settings</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container-xxl" style="background-image: var(--bs-gradient);text-align: left;font-size:1.25em;
    height:100%;display:flex;flex-direction: column;">
    <div>
      <div class="audio_visualizer">
        <div class="fs_toolbar">
          <button class="fs_close_button">
            <i class="material-icons">close</i>
          </button>
        </div>
      </div>
      <div>
        <audio controls crossorigin="anonymous" class="audio_player" controlsList="nodownload">
          <source src="" type="audio/mpeg">
        </audio>
        <button class="play_next btn btn-primary">
          <i class="material-icon">play_next</i>
        </button>
      </div>
      <div>
        <ol class="song_playlist"></ol>
      </div>
      <button type="button" class="btn btn-primary rounded" data-bs-toggle="modal" data-bs-target="#songModal">
        <i class="material-icons">add</i>
      </button>
    </div>
  </div>
  <div class="modal modal-dialog-scrollable filter_modal" tabindex="-1" id="songModal" aria-labelledby="songModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Filter by</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div>
            <div>
              <h5>Metric</h5>
                <div>
                  <div class="chunk_select_container">
                    <select class="chunk_select">
                      <option value="verse">Verse</option>
                      <option value="stanza">Stanza</option>
                      <option value="song">Song</option>
                    </select>
                  </div>
                  <div style="padding:4px;display: inline-block;">
                    <select class="form-select metric_filter_select w-100"></select>
                  </div>
                  <div class="filter_container"></div>
              </div>
            </div>
          </div>
          <div class="full_augmented_response" style="flex:1;overflow:auto;"></div>
          <h5 class="mt-3">Semantic Search</h5>
          <div class="w-100 d-flex flex-row rounded">
            <div class="textarea-wrapper" style="position: relative; width: 100%;padding: 4px;">
              <i class="material-icons" style="position: absolute;left:12px;top:8px;">search</i>
              <textarea class="analyze_prompt_textarea form-control me-1 border border-secondary"
                style="padding-right: 70px; padding-left: 38px;height: 5em;resize: none;border-color: rgb(100,100,255);"
                placeholder="song lyrics like..." type="text"></textarea>
              <button class="analyze_prompt_button btn btn-primary p-2" type="submit"
                style="position: absolute; right: 12px; top: 24px;height: 50px;width: 42px;">
                <span class="material-icons-outlined mt-1">
                  send
                </span>
              </button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
      font-family: Georgia, 'Times New Roman', Times, serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .initial .initial_user_message {
      display: block;
      text-align: start;
    }

    .initial_user_message {
      display: none;
    }

    .onboarding_text {
      display: inline-block;
      animation: fade-in-left 1s ease-out;
    }

    .audio_visualizer {
      width: 100%;
      height: 50vh;
      background-color: #f0f0f0;
      position: relative;
    }

    .song_playlist {
      list-style-type: none;
      padding: 0;
      margin: 0;
      width: 100%;
    }

    .song_playlist li {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .song_playlist li:last-child {
      border-bottom: none;
    }

    .song_playlist li:hover {
      background-color: #f0f0f0;
    }

    .fs_toolbar {
      display: none;
      position: absolute;
      background: white;
      color: blue;
      padding: 10px;
      top: 10px;
      left: 10px;
      border-radius: 10px;
      z-index: 10;
    }

    .fullscreen .fs_toolbar {
      display: block;
    }

    .selected {
      background-color: #c9fff9;
    }

    .filter_modal .filter-element {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #dee2e6;
      padding: 10px;
    }

    .filter_modal .filter-header {
      display: flex;
      align-items: center;
      margin-right: 10px;
    }

    .filter_modal .delete-button {
      background: none;
      border: none;
      cursor: pointer;
      color: #dc3545;
    }

    .filter_modal .filter-body {
      display: flex;
      align-items: center;
      flex-grow: 1;
    }

    .filter_modal .filter-select {
      margin-right: 10px;
    }

    .filter_modal .form-select {
      width: 120px;
    }

    .filter_modal .form-value-select {
      width: 100%;
    }
  </style>
</body>

</html>
