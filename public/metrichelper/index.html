<body class="initial heightflex">
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg" style="box-shadow: rgba(0, 0, 0, 0.1) 0px 1px 2px 0px;
  border-bottom: 1px solid rgba(127, 127, 127, .4);" aria-label="Main navigation">
    <div class="container-xxl">
    </div>
  </nav>
  <div class="heightflex container-xxl" style="background-image: var(--bs-gradient);text-align: left;font-size:1.25em;"
    aria-labelledby="full_augmented_response_button">
    <div class="heightflex" style="overflow:auto;">
      <div class="full_augmented_response m-2"></div>
      <div class="d-flex flex-column heightflex m-2" style="overflow: auto; justify-content: center;">
        <div></div>
        <div class="initial_user_message" style="flex: 1;">
          <div class="d-flex flex-column justify-content-between" style="height: 100%;">
            <div style="line-height:3.5em;" class="template_import_options_section">
              <button class="btn btn-secondary prompt_upload_button">
                <i class="material-icons">upload_file</i>
                Upload prompt list
              </button>
              <input class="import_prompt_list_file" style="display:none;" type="file" accept=".json,.csv">
              &nbsp; &nbsp;
              <div class="prompt_list_preview"></div>
              <br>
              <button class="btn btn-secondary id_upload_button">
                <i class="material-icons">upload_file</i>
                Upload id list
              </button>
              <input class="import_id_list_file" style="display:none;" type="file" accept=".json,.csv">
              &nbsp; &nbsp;
              <div class="id_list_preview"></div>
              <br>
              <button class="btn btn-primary run_prompts_button"
                style="display: none;float: right;">Run prompts</button>
              <div style="clear:both"></div>
              <hr>
            </div>
            <div class="mt-auto clear-fix text-muted" style="font-size: .6em;">
              <span class="float-start"></a></span>
              <span class="float-end">Top 100 Billboard</span>
            </div>
          </div>
        </div>
        <div></div>
      </div>
      <div></div>
    </div>
    <div class="w-100 d-flex flex-row rounded">
      <div class="textarea-wrapper" style="position: relative; width: 100%;padding: 4px;">
        <textarea class="analyze_prompt_textarea form-control me-1 border border-secondary"
          style="padding-right: 70px;height: 5em;resize: none;border-color: rgb(100,100,255);"
          placeholder="augmented chat with Covid research" type="text"></textarea>
        <button class="analyze_prompt_button btn btn-primary p-2" type="submit"
          style="position: absolute; right: 12px; top: 24px;height: 50px;width: 42px;">
          <span class="material-icons-outlined mt-1">
            send
          </span>
        </button>
      </div>
    </div>
  </div>
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
      font-family: Georgia, 'Times New Roman', Times, serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .heightflex {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .tab-content>.active {
      display: flex;
    }

    .verse_card {
      margin: 8px;
      border-bottom: solid 1px gray;
      padding: 8px;
      color: black;
      font-size: 18px;
    }

    .message_text,
    .augmented_message_text {
      width: 100%;
      height: 5em;
      margin-bottom: 12px;
    }

    .verse_card .selected {
      font-weight: bold;
    }

    .full_augmented_prompt,
    .full_augmented_response {
      white-space: pre-wrap;
    }

    label {
      font-weight: bold;
    }

    .monospace {
      font-family: monospace;
    }

    .raw_prompt {
      white-space: pre-wrap;
      font-family: monospace;
    }

    .pipeline_detail_anchor_hide {
      display: none;
    }

    .running .pipeline_detail_anchor_hide,
    .complete .pipeline_detail_anchor_hide {
      display: block;
    }

    .initial .initial_user_message {
      display: block;
      text-align: start;
    }

    .initial_user_message {
      display: none;
    }

    .nav_query_results {
      margin-left: 24px;
    }

    .nav-icon {
      font-size: 24px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .nav-icon-mobile {
      font-size: 36px;
      vertical-align: middle;
      margin-right: 5px;
    }

    .nav-text {
      vertical-align: middle;
    }

    @keyframes fade-in-left {
      0% {
        transform: translateX(-10px);
        opacity: 0;
      }

      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .onboarding_text {
      display: inline-block;
      animation: fade-in-left 1s ease-out;
    }
